<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Slider - Bonus</title>
</head>

<body>
  <div id="app" class="container">
    <div :class="slider_wrapper.classlist.map(element => {
            return element
          })">
      <!-- al click devo aumentare images.selected -->
      <div :class="prev.classlist.map(element => {
                    return element
                  })"
            @click= 'selectedLess'
            >
        <i :class='fa_i.angle_left.family + " " + fa_i.angle_left.prefix + fa_i.angle_left.name'></i>
      </div>
      <div :class="images.classlist.map(element => {
                    return element
                  })">
        <img :src="images.dir + '/' + images.src[images.selected]" alt=""
>
      </div>
      <!-- al click devo diminuire images.selected -->
      <div :class="next.classlist.map(element => {
                    return element
                  })"
            @click= 'selectedMore'
            >
        <i :class="fa_i.angle_right.family + ' ' + fa_i.angle_right.prefix + fa_i.angle_right.name"></i>
      </div>
      <div :class="nav.classlist.map((element,index) => {
                    return element
                  })
                  ">
      <i v-for= '(image,index) in images.src' 
        :class = "((index == images.selected) ? 'active ' : '') +(fa_i.circle.family + ' ' + fa_i.circle.prefix + fa_i.circle.name)"
        @click = 'changeImage(index)'
        ></i>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
